name: Terraform Deploy (Exclude IAM)

on:
  push:
    branches: [main]

env:
  AWS_REGION: ap-northeast-2
  CLUSTER_NAME: daenamu-test

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.12.1

      - name: Download previous tfstate (if exists)
        uses: actions/download-artifact@v4.3.0
        with:
          name: terraform-state
        continue-on-error: true

      - name: Restore tfstate if available
        run: |
          if [ -d terraform-state ]; then
            mv terraform-state/terraform.tfstate .
            echo "✅ Previous state restored"
          else
            echo "ℹ️ No previous state found"
          fi

      # IAM 관련 파일 비활성화
      - name: Disable IAM-related tf files
        run: |
          mkdir -p skipped
          mv iam.tf skipped/ || true
          mv sa.tf skipped/ || true

      # eks.tf 내 IAM 참조 주석 처리
      - name: Comment out IAM references in eks.tf
        run: |
          sed -i 's/^\(\s*\)role_arn\s*=.*/\1# role_arn = <removed-by-ci>/' eks.tf
          sed -i 's/^\(\s*\)depends_on\s*=.*/\1# depends_on = <removed-by-ci>/' eks.tf

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Generate kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Wait for nodes to be ready
        run: |
          for i in {1..10}; do
            echo "Checking nodes (attempt $i)..."
            if kubectl get nodes; then
              echo "Nodes are ready."
              break
            fi
            sleep 15
          done

      - name: Upload updated tfstate
        uses: actions/upload-artifact@v4.6.2
        with:
          name: terraform-state
          path: terraform.tfstate


      - name: Restore eks.tf IAM lines (optional)
        run: |
          sed -i 's/^# role_arn = <removed-by-ci>/  role_arn = aws_iam_role.cluster.arn/' eks.tf
          sed -i 's/^# depends_on = <removed-by-ci>/  depends_on = [aws_iam_role_policy_attachment.cluster_AmazonEKSClusterPolicy]/' eks.tf
          mv skipped/iam.tf . || true
          mv skipped/sa.tf . || true
